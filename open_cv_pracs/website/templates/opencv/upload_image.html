<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Загрузка изображения</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузка</button>
</form>
{% if img_object %}
  <h3>Успешно загружено : {{img_object.title}}</h3>
  <img src="{{ img_object.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
</body>
</html>
